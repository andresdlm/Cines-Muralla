<h1 class="display-4">Comida</h1>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comida of comidas">
            <th scope="row">{{comida.id}}</th>
            <td>{{comida.nombre_comida}}</td>
            <td>{{comida.categoria}}</td>
        </tr>
    </tbody>
</table>
