<h1 class="display-4">Salas de {{salas.nombre_fiscal}}</h1>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre Fiscal</th>
            <th scope="col">Ubicacion</th>
            <th scope="col">Tipo de Sala</th>
            <th scope="col">Tecnolog√≠a</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sala of salas">
            <th scope="row">{{sala.id}}</th>
            <td>{{sala.nombre_fiscal}}</td>
            <td>{{sala.tipo_sala}}</td>
            <td>{{sala.tecnologia}}</td>
        </tr>
    </tbody>
</table>
